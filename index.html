<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>
<style>
body {
  text-align: center;
  background-color: #ffe6f0; /* soft Valentine pink */
  font-family: Arial, sans-serif;
  margin-top: 100px;
  overflow: hidden;
  height: 100vh;
  position: relative;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  transition: all 0.3s ease;
  position: absolute;
}

#yesBtn {
  background-color: #ff4d94;
  color: white;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#noBtn {
  background-color: #ff99c2;
  color: white;
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

function sayYes() {
  document.body.innerHTML = "<h1>Yayyy!! Happy Valentine's Day ‚ù§Ô∏èü•∞</h1>";
}

// Make the No button move randomly
noBtn.addEventListener("mouseover", function() {
  let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  let y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50); // keep above bottom
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Make the Yes button bigger each time the No is hovered
  let currentWidth = yesBtn.offsetWidth;
  let currentFont = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.width = (currentWidth + 20) + "px";
  yesBtn.style.fontSize = (currentFont + 2) + "px";
});
</script>

</body>
</html>
