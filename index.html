<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff8fcf, #ff3e8e);
  color: white;
  position: relative;
}

h1 {
  margin-top: 80px;
  font-size: 36px;
}

button {
  padding: 15px 30px;
  font-size: 22px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s ease;
}

#yesBtn {
  background: white;
  color: #ff3e8e;
  left: 35%;
  top: 55%;
}

#noBtn {
  background: black;
  color: white;
  left: 55%;
  top: 55%;
}

#popup {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: #ff3e8e;
  padding: 15px 25px;
  border-radius: 20px;
  font-size: 20px;
  font-weight: bold;
  display: none;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 9s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="popup"></div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let popup = document.getElementById("popup");

let messages = [
  "R u sure? üò¢",
  "Think again ü•∫",
  "Please üò≠",
  "You don‚Äôt have an option‚Ä¶ Click Yes üòà"
];

let index = 0;
let canShowNext = true; // controls gap

function showPopup() {

  if (!canShowNext) return;
  if (index >= messages.length) return;

  canShowNext = false;

  popup.innerText = messages[index];
  popup.style.display = "block";

  // popup visible 4 sec
  setTimeout(() => {
    popup.style.display = "none";
  }, 4000);

  index++;

  // 18 sec gap before next question allowed
  setTimeout(() => {
    canShowNext = true;
  }, 18000);

  // If last question finished ‚Üí remove NO button
  if (index === messages.length) {
    setTimeout(() => {
      noBtn.style.display = "none";
    }, 4000);
  }
}

function moveNo() {

  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  // Strong increase every time
  let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 8) + "px";
  yesBtn.style.padding = "35px 90px";

  showPopup();
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNo();
});

function sayYes() {
  document.body.innerHTML = `
    <h1 style="margin-top:120px; font-size:46px;">
      Happy Valentine‚Äôs Day ‚ù§Ô∏èü•∞
    </h1>
    <p style="font-size:30px; margin-top:35px;">
      Every moment with you feels like peace, happiness,
      and the best part of my life. üíï
    </p>
  `;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 9000);
}

setInterval(createHeart, 700);
</script>

</body>
</html>
