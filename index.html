<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff8fcf, #ff3e8e);
  color: white;
  position: relative;
}

h1 {
  margin-top: 80px;
  font-size: 36px;
}

button {
  padding: 15px 30px;
  font-size: 24px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s ease;
}

#yesBtn {
  background: white;
  color: #ff3e8e;
  left: 35%;
  top: 55%;
}

#noBtn {
  background: black;
  color: white;
  left: 55%;
  top: 55%;
}

#popup {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: #ff3e8e;
  padding: 15px 25px;
  border-radius: 20px;
  font-size: 22px;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="popup"></div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let popup = document.getElementById("popup");

let messages = [
  "R u sure? üò¢",
  "Think again ü•∫",
  "Please üò≠",
  "You don‚Äôt have an option‚Ä¶ Click Yes üòà"
];

let index = 0;

function moveNo() {

  // Move No randomly
  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  // Increase Yes size clearly
  let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 12) + "px";
  yesBtn.style.padding = "40px 100px";

  // Show question if available
  if (index < messages.length) {

    popup.innerText = messages[index];
    popup.style.display = "block";

    setTimeout(() => {
      popup.style.display = "none";
    }, 4000);  // visible 4 sec

    index++;

    // After last question remove No button
    if (index === messages.length) {
      setTimeout(() => {
        noBtn.style.display = "none";
      }, 4000);
    }
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNo();
});

function sayYes() {
  document.body.innerHTML = `
    <h1 style="margin-top:120px; font-size:46px;">
      Happy Valentine‚Äôs Day ‚ù§Ô∏èü•∞
    </h1>
    <p style="font-size:30px; margin-top:35px;">
      Every moment with you feels like the happiest
      chapter of my life. üíï
    </p>
  `;
}
</script>

</body>
</html>
