<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ffb6d9, #ff4d94);
  color: white;
  position: relative;
}

h1 {
  margin-top: 80px;
  font-size: 34px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  position: absolute;
  transition: 0.4s ease;
}

#yesBtn {
  background: white;
  color: #ff4d94;
  left: 35%;
  top: 55%;
}

#noBtn {
  background: black;
  color: white;
  left: 55%;
  top: 55%;
}

#popup {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: #ff4d94;
  padding: 20px 35px;
  border-radius: 20px;
  font-size: 22px;
  font-weight: bold;
  display: none;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 14s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.fade {
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="popup"></div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let popup = document.getElementById("popup");

let messages = [
  "R u sure? üò¢",
  "Think again ü•∫",
  "Please üò≠",
  "You don‚Äôt have an option‚Ä¶ Click Yes üòà"
];

let index = 0;

function showPopup() {

  // Stop after all messages shown once
  if (index >= messages.length) {
    return;
  }

  popup.innerText = messages[index];
  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
  }, 7000); // stays 7 seconds

  index++;
}

function moveNo() {

  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 3) + "px";
  yesBtn.style.padding = "25px 60px";

  showPopup();
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNo();
});

function sayYes() {

  setTimeout(() => {
    document.body.innerHTML = `
      <div class="fade">
        <h1 style="margin-top:120px; font-size:40px;">
          Happy Valentine‚Äôs Day ‚ù§Ô∏èü•∞
        </h1>
        <p style="font-size:28px; margin-top:35px;">
          Every moment with you feels happy, warm,
          and beautifully special. üíï
        </p>
      </div>
    `;
  }, 1200);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 14000);
}

setInterval(createHeart, 1200);
</script>

</body>
</html>
