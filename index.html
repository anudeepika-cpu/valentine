<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #ffe6f0;
  font-family: Arial, sans-serif;
  text-align: center;
  height: 100vh;
  position: relative;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff4d94;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

h1 {
  margin-top: 80px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
}

#yesBtn {
  background-color: #ff4d94;
  color: white;
  left: 35%;
  top: 50%;
}

#noBtn {
  background-color: #ff99c2;
  color: white;
  left: 55%;
  top: 50%;
}

/* Pop up message */
.popup {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 15px 25px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  font-size: 20px;
  display: none;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<div id="popup" class="popup"></div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let popup = document.getElementById("popup");

let messages = [
  "R u sure? üò¢",
  "Think again ü•∫",
  "Please üò≠",
  "You don‚Äôt have an option‚Ä¶ Click Yes üòà"
];

let msgIndex = 0;

// Move No button + grow Yes
function moveNoButton() {
  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 5) + "px";
  yesBtn.style.padding = "20px 45px";

  showPopup();
}

// Popup logic (3 sec then disappear)
function showPopup() {
  popup.innerText = messages[msgIndex % messages.length];
  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
  }, 3000);

  msgIndex++;
}

// Desktop
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNoButton();
});

// Safety click
noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNoButton();
});

// Yes clicked
function sayYes() {
  document.body.innerHTML = `
    <h1 style="margin-top:100px;">Yayyy!! Happy Valentine‚Äôs Day ‚ù§Ô∏èü•∞</h1>
    <p style="font-size:22px; margin-top:20px;">
      "Every love story is beautiful, but ours is my favorite." üíï
    </p>
  `;
}

// Generate floating hearts
function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHearts, 500);
</script>

</body>
</html>
