<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
  background-color: #ffe6f0;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  height: 100vh;
  margin: 0;
  position: relative;
}

h1 {
  margin-top: 80px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
}

#yesBtn {
  background-color: #ff4d94;
  color: white;
  left: 40%;
  top: 50%;
}

#noBtn {
  background-color: #ff99c2;
  color: white;
  left: 55%;
  top: 50%;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

// When Yes is clicked
function sayYes() {
  document.body.innerHTML = "<h1 style='margin-top:100px;'>Yayyy!! Happy Valentine's Day ‚ù§Ô∏èü•∞</h1>";
}

// Move No button when mouse gets near it
noBtn.addEventListener("mouseenter", function() {

  let maxX = window.innerWidth - noBtn.offsetWidth;
  let maxY = window.innerHeight - noBtn.offsetHeight;

  let randomX = Math.random() * maxX;
  let randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  // Make Yes button bigger
  let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 4) + "px";
  yesBtn.style.padding = "20px 40px";
});
</script>

</body>
</html>
